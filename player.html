<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديوهات الآمن</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .player-wrapper {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            background: #111;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 4px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .header-nav {
            padding: 1rem 2rem;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .back-btn {
            text-decoration: none;
            color: #ccc;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            color: white;
        }

        .error-message {
            color: #f87171;
            text-align: center;
            padding: 2rem;
            background: rgba(127, 29, 29, 0.3);
            border-radius: 8px;
            margin: 2rem;
        }

        #timerDisplay {
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 0.8rem;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <nav class="header-nav">
        <div class="logo" style="font-weight: bold; font-size: 1.2rem; color: #4f46e5;">أكاديمية المعلم - حماية
            VdoCipher</div>
        <button onclick="safeBack()" class="back-btn">
            عودة للرئيسية ↩
        </button>
    </nav>

    <div class="container" style="display: flex; flex: 1;">
        <div class="player-wrapper">
            <h2 id="videoTitle" style="margin-bottom: 10px; font-size: 1.1rem; text-align: right;">جاري تهيئة الاتصال
                الآمن...</h2>

            <div id="playerContainer" class="video-container">
                <div class="loading-screen">
                    <div class="spinner"></div>
                    <div>جاري تشغيل الفيديو بأمان...</div>
                </div>
            </div>

            <div id="timerDisplay"></div>
        </div>
    </div>

    <script>
        // Middleware URL from Google Apps Script
        const MIDDLEWARE_URL = 'https://script.google.com/macros/s/AKfycbzCuKX1dYf5afs4ABL5Zwyd93IaoTU4STk5hSonf2H2/exec';

        // Block Right Click and specific hotkeys
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) || (e.ctrlKey && e.key === 'u') || e.key === 'PrintScreen') {
                e.preventDefault();
                return false;
            }
        });

        async function safeBack() {
            try { if (document.fullscreenElement) await document.exitFullscreen(); } catch (e) { }
            window.location.href = 'index.html';
        }

        window.onload = async function () {
            const videoId = sessionStorage.getItem('currentVideo');
            const expiry = sessionStorage.getItem('videoExpiry');
            const activeCode = sessionStorage.getItem('activeCode') || 'USER';

            if (!videoId || !expiry) {
                showError('معلومات الفيديو مفقودة. يرجى العودة للرئيسية وإعادة المحاولة.');
                return;
            }

            startCountdown(parseInt(expiry));

            try {
                const otpData = await fetchOTP(videoId, activeCode);
                if (otpData && otpData.otp && otpData.playbackInfo) {
                    embedPlayer(otpData);
                } else {
                    showError('لا يمكن استرجاع بيانات الفيديو. يرجى التأكد من الكود المفعول.');
                }
            } catch (err) {
                showError('حدث حطأ في الاتصال بالسيرفر. يرجى المحاولة لاحقاً أو التأكد من جودة الإنترنت.');
                console.error(err);
            }
        };

        async function fetchOTP(videoId, code) {
            // No more complex proxies or client-side secrets!
            // We call the Google Apps Script middleware which handles everything on the server.
            const response = await fetch(MIDDLEWARE_URL, {
                method: 'POST',
                body: JSON.stringify({ videoId: videoId, code: code })
            });

            if (!response.ok) throw new Error('Middleware failed');

            return await response.json();
        }

        function embedPlayer(data) {
            const container = document.getElementById('playerContainer');
            // Constructor with extra security parameters
            const iframeSrc = `https://player.vdocipher.com/v2/?otp=${data.otp}&playbackInfo=${data.playbackInfo}&disablepictureinpicture=1`;

            container.innerHTML = `
                <iframe src="${iframeSrc}" allow="encrypted-media" allowfullscreen style="border:0; width:100%; height:100%;"></iframe>
            `;
            document.getElementById('videoTitle').innerText = 'مشاهدة آمنة للدرس';
        }

        function showError(msg) {
            document.getElementById('playerContainer').innerHTML = `
                <div class="error-message">${msg}</div>
            `;
        }

        function startCountdown(expiryTime) {
            const timerEl = document.getElementById('timerDisplay');
            function update() {
                const distance = expiryTime - new Date().getTime();
                if (distance < 0) {
                    timerEl.innerHTML = "انتهت الصلاحية";
                    window.location.href = 'index.html';
                    return;
                }
                const hrs = Math.floor(distance / (1000 * 60 * 60));
                const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                timerEl.innerHTML = `متبقي لك: ${hrs} ساعة و ${mins} دقيقة للمشاهدة`;
            }
            setInterval(update, 60000);
            update();
        }
    </script>
</body>

</html>
